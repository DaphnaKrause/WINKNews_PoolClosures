<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

    crossorigin=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main4.css">
</head>
<body>

<div class="jumbotron" id="header">
  <h2 class="display-6"> Lee County Pool Closures</h2>
  <hr class="my-4">
  <h4>Click on the map markers to see the pools that were closed in 2018-19</h4>

 <div id="map4"></div>

 <h5>Created by Daphna Krause WINK News.</h5>

<a href="http://www.floridahealth.gov/statistics-and-data/eh-tracking-and-reporting/_documents/poolinspections.pdf">Link to Code Violation References</a>

</div>

<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
<script src="js/fullpool.json"></script>

<script>
let mymap = L.map('map4').setView([26.612539, -81.866487], 11.00);

L.tileLayer('https://api.mapbox.com/styles/v1/daphnakrause/cjw9qbqqo0cam1cmtltn9qvi4/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiZGFwaG5ha3JhdXNlIiwiYSI6ImNqb3g3amh5YzI1bXQzcHFpNmhwbGdoa24ifQ.LUUR7xHl_RKZPM2iEL-98A', {
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
  maxZoom:18
}).addTo(mymap);



var greyIconlight = new L.Icon({
	iconUrl: 'images/marker-icon-blue.png',
	iconSize: [25, 41],
	iconAnchor: [12, 41],
	popupAnchor: [1, -34],
});


for ( let i = 0;  i < fullpool.length; i++) {
  L.marker( [fullpool[i].latitude, fullpool[i].longitude ], {icon: greyIconlight})
  .bindPopup( '<h3>' + fullpool[i].placename + '</h3>' + '<p>' +     fullpool[i].streetaddress + '</p>' + 'Inspected on: ' + fullpool[i].inspectdate +'<p>'+ 'Violation: ' +fullpool[i].violations)
  .addTo( mymap );

}

</script>
</body>
</html>
